name: publish-dsc
on:
  workflow_dispatch:
  push:
    branches: [main]
    paths: [dsc/ConfigureServer.ps1]
jobs:
  publish-module:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
      with:
        persist-credentials: false
        fetch-depth: 0
    - name: Install modules
      shell: pwsh
      run: |
        Set-PSRepository PSGallery -InstallationPolicy Trusted
        Install-Module Az, PSDesiredStateConfiguration, GPRegistryPolicyDsc, NetworkingDsc -AllowClobber
    - name: Publish module
      shell: pwsh
      run: |
        Publish-AzVMDscConfiguration dsc/ConfigureServer.ps1 -OutputArchivePath dsc/ConfigureServer.zip -Force
    - name: Commit module
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add dsc/ConfigureServer.zip
        git commit -m "Publish updated ConfigureServer.zip file"
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}